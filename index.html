<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIV'S ARCHIVE</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://c.webfontfree.com/c.js?f=MisterBonesNFW01-Regular" type="text/javascript"></script>
</head>
<body>
    <header class="header-container">
        <div class="title-container">
            <h1 class="title">THE LIV'S</h1>
            <p class="subtitle">ARCHIVE</p>
        </div>
    </header>
    <section class="guess-container">
       <marquee class="guess-text" behavior="" direction="">
            GUESS THE MUSIC
       </marquee>
    </section>
    <section class="end-container">
        <div class="end-div">
            <div class="play-"container><img src="playbutton.svg" alt=""></div>
            <div class="answer-container" ><p>Congrats! The music was<br><span>One of the Girls</span></p><img src="heart.svg" alt=""></div> 
        </div>
        <div class="inputs-div">
           <div class="btn-div">
            <input class="shoot-input" type="text">
            <button class="shoot-btn"><img src="arrow.svg" alt=""></button>
           </div>
            <input class="shoot-input" type="text">
            <input class="shoot-input" type="text">
            <input class="shoot-input" type="text">
            <input class="shoot-input" type="text">
        </div>

        <footer>
            <p class="creator">MADE BY K1 FOR LIV</p>
        </footer>

    </section>
</body>
</html>
